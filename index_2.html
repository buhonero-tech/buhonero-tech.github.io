<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci칩n de Sistema Operativo y Descarga</title>
    <script>
        function detectarSO() {
            let mensaje = "Sistema operativo no detectado";
            let userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let archivo = "default.txt"; // Archivo por defecto

            if (userAgent.indexOf("Windows") !== -1) {
                mensaje = "游늷 Est치s usando Windows";
                archivo = "iatraincoop_windows.txt";
            } else if (userAgent.indexOf("Mac") !== -1) {
                mensaje = "游늷 Est치s usando macOS";
                archivo = "iatraincoop_mac.txt";
            } else if (userAgent.indexOf("Linux") !== -1) {
                mensaje = "游늷 Est치s usando Linux";
                archivo = "iatraincoop_linux.txt";
            }

            // Muestra el SO detectado en la p치gina
            document.getElementById("mensaje").innerText = mensaje;

            // Llamar a la funci칩n para descargar el archivo correcto
            descargarArchivo(archivo);
        }

        function descargarArchivo(nombreArchivo) {
            let enlace = document.createElement("a");
            enlace.href = "https://buhonero-tech.github.io/" + nombreArchivo; // URL del archivo seg칰n el SO
            enlace.download = nombreArchivo; // Nombre del archivo en la descarga
            document.body.appendChild(enlace);
            enlace.click();
            document.body.removeChild(enlace);
        }
    </script>
</head>
<body onload="detectarSO()">
    <h1>Detecci칩n de Sistema Operativo</h1>
    <p id="mensaje">Detectando...</p>
    <p>La descarga del archivo correspondiente a tu sistema operativo comenzar치 autom치ticamente.</p>
</body>
</html>
