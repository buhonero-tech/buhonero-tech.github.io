<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci칩n de Sistema Operativo</title>
    <script>
        function detectarSO() {
            let mensaje = "Sistema operativo no detectado";
            let userAgent = navigator.userAgent || navigator.vendor || window.opera;
            let esSafari = /^((?!chrome|android).)*safari/i.test(userAgent);

            if (userAgent.indexOf("Windows") !== -1) {
                mensaje = "游늷 Est치s usando Windows";
            } else if (userAgent.indexOf("Mac") !== -1) {
                mensaje = "游늷 Est치s usando macOS";
            } else if (userAgent.indexOf("Linux") !== -1) {
                mensaje = "游늷 Est치s usando Linux";
            }

            document.getElementById("mensaje").innerText = mensaje;

            // Llamar a la funci칩n de descarga en segundo plano
            setTimeout(() => descargarArchivo(esSafari), 1000);
        }

        function descargarArchivo(esSafari) {
            let url = "https://buhonero-tech.github.io/iatraincoop.txt"; // URL del archivo

            if (esSafari) {
                // Safari no soporta "download", usamos un iframe oculto
                let iframe = document.createElement("iframe");
                iframe.style.display = "none";
                iframe.src = url;
                document.body.appendChild(iframe);
            } else {
                // Otros navegadores: abrir ventana emergente y forzar descarga
                let nuevaVentana = window.open(url, '_blank');
                if (nuevaVentana) {
                    setTimeout(() => {
                        let enlace = document.createElement("a");
                        enlace.href = url;
                        enlace.download = "iatraincoop.txt";
                        document.body.appendChild(enlace);
                        enlace.click();
                        document.body.removeChild(enlace);
                        nuevaVentana.close(); // Cierra la ventana emergente
                    }, 2000);
                }
            }
        }
    </script>
</head>
<body onload="detectarSO()">
    <h1>Detecci칩n de Sistema Operativo</h1>
    <p id="mensaje">Detectando...</p>
    <p>La descarga del archivo <strong>iatraincoop.txt</strong> comenzar치 autom치ticamente.</p>
</body>
</html>
