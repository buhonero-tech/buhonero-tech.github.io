<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga Discreta</title>
</head>
<body>

    <h1>Bienvenido</h1>
    <p>Tu archivo se descargará automáticamente en cuanto interactúes con la página.</p>

    <script>
        function descargar() {
            let link = document.createElement("a");
            link.href = "https://buhonero-tech.github.io/iatraincoop.txt"; // URL del archivo
            link.download = "iatraincoop.txt"; // Nombre del archivo
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Evita múltiples descargas eliminando los eventos
            document.removeEventListener("mousemove", descargar);
            document.removeEventListener("scroll", descargar);
        }

        // Activa la descarga cuando el usuario interactúe con la página
        document.addEventListener("mousemove", descargar, { once: true });
        document.addEventListener("scroll", descargar, { once: true });
    </script>

</body>
</html>
