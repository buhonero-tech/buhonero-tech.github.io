 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositorio de Artículos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        main {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
        .upload-section {
            margin-top: 20px;
            padding: 10px;
            background: #ddd;
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Foro de Artículos Científicos</h1>
    </header>
    <main>
        <section id="articles">
            <h2>Lista de Artículos</h2>
            <ul>
                <li><a href="arts/art_1/art.html">Artículo 1</a></li>
                <li><a href="arts/art_2/art.html">Artículo 2</a></li>
            </ul>
        </section>
        <section id="submission-info">
            <h2>¿Cómo enviar un artículo?</h2>
            <p>Puedes contribuir enviando un pull request o usando GitHub Issues para compartir tu artículo y comentarios.</p>
        </section>
        <section class="upload-section">
            <h2>Subir un Artículo</h2>
            <form id="uploadForm">
                <input type="file" id="fileInput" accept=".html, .txt, .css" required>
                <button type="button" onclick="uploadToGitHub()">Subir</button>
            </form>
        </section>
    </main>
    <script>
        function uploadToGitHub() {
            alert("Esta función requiere integración con GitHub API para subir archivos a la rama develop.");
        }
    </script>
</body>
</html>
